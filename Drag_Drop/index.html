<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="heading-main">Drag - Drop</h1>
      <h3 class="heading-sub">Js - Project</h3>
    </div>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- In Progress Column -->
        <li class="drag-column progress-column">
          <span class="list-heading">
            <h1>In Progress</h1>
          </span>
          <!-- In Progress Content -->
          <div id="progress-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- Complete Column -->
        <li class="drag-column completed-column">
          <span class="list-heading">
            <h1>Completed</h1>
          </span>
          <!-- Complete Content -->
          <div id="completed-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="completed-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
      </ul>
    </div>
    <!-- Script -->
    <script src="src/js/script.js"></script>
  </body>
</html>
